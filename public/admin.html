<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEN Â· Archive Control</title>
    <style>
        /* Windows XP Terminal Theme + Dashboard */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            background-image:
                radial-gradient(circle at 15% 15%, rgba(40, 120, 40, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 85% 85%, rgba(40, 120, 40, 0.03) 0%, transparent 20%);
            min-height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
            overflow-x: hidden;
            position: relative;
            color: #00FF41;
            padding: 20px;
        }

        /* CRT screen effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 2;
            animation: scanlines 10s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 100%, 0 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.02);
        }

        .logo {
            font-size: 4rem;
            color: #00FF41;
            text-shadow:
                0 0 5px #00FF41,
                0 0 10px #00FF41,
                0 0 20px #00FF41;
            letter-spacing: 0.3em;
            animation: pulse 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(0, 255, 65, 0.6);
            letter-spacing: 0.2em;
            margin-top: 10px;
        }

        /* Status Banner */
        .status-banner {
            padding: 15px 20px;
            margin-bottom: 30px;
            border: 1px solid;
            text-align: center;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            animation: blink-border 2s infinite;
        }

        .status-banner.ready {
            border-color: #00FF41;
            background: rgba(0, 255, 65, 0.1);
            color: #00FF41;
        }

        .status-banner.waiting {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
            color: #FFA500;
        }

        @keyframes blink-border {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.02);
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .stat-card::before {
            content: ">";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: rgba(0, 255, 65, 0.5);
        }

        .stat-value {
            font-size: 3rem;
            color: #00FF41;
            text-shadow: 0 0 10px #00FF41;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.6);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: transparent;
            border: 2px solid #00FF41;
            color: #00FF41;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 65, 0.2);
            transition: left 0.3s;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn.danger {
            border-color: #FF4500;
            color: #FF4500;
        }

        .btn.danger::before {
            background: rgba(255, 69, 0, 0.2);
        }

        /* Batches List */
        .batches-section {
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.02);
            padding: 20px;
        }

        .section-header {
            font-size: 0.9rem;
            color: #00FF41;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .batch-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .batch-item:last-child {
            border-bottom: none;
        }

        .batch-id {
            color: #00FF41;
            font-weight: bold;
        }

        .batch-range {
            color: rgba(0, 255, 65, 0.6);
        }

        .batch-posted {
            color: #00FF41;
            font-size: 0.75rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(0, 255, 65, 0.6);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow:
                    0 0 5px #00FF41,
                    0 0 10px #00FF41,
                    0 0 20px #00FF41;
            }
            50% {
                text-shadow:
                    0 0 2px #00FF41,
                    0 0 5px #00FF41,
                    0 0 10px #00FF41;
            }
        }

        /* Cursor effect */
        .cursor {
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background-color: #00FF41;
            margin-left: 0.1em;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">WEN<span class="cursor"></span></div>
            <div class="subtitle">ARCHIVE CONTROL PANEL</div>
        </div>

        <div id="loading" class="loading">LOADING SYSTEM</div>

        <div id="dashboard" style="display: none;">
            <div id="statusBanner" class="status-banner"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalPatterns">0</div>
                    <div class="stat-label">TOTAL PATTERNS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="unarchivedCount">0</div>
                    <div class="stat-label">UNARCHIVED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="latestBatch">-</div>
                    <div class="stat-label">LATEST BATCH</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="triggerArchive()">
                    âš¡ ARCHIVE NOW
                </button>
                <button class="btn danger" id="postBtn" onclick="triggerPost()" disabled>
                    ðŸ“¤ POST BATCH
                </button>
                <button class="btn" onclick="loadStats()">
                    ðŸ”„ REFRESH
                </button>
            </div>

            <div class="batches-section">
                <div class="section-header">&gt; RECENT BATCHES</div>
                <div id="batchList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                document.getElementById('totalPatterns').textContent = (data.total_patterns ?? 0).toLocaleString();
                document.getElementById('unarchivedCount').textContent = data.unarchived ?? 0;
                document.getElementById('latestBatch').textContent = data.latest_batch?.id || '-';

                // Status banner
                const banner = document.getElementById('statusBanner');
                if (data.ready_to_post) {
                    banner.textContent = '> READY TO POST BATCH';
                    banner.className = 'status-banner ready';
                    document.getElementById('postBtn').disabled = false;
                } else {
                    banner.textContent = `> WAITING FOR 500 PATTERNS (${data.unarchived}/500)`;
                    banner.className = 'status-banner waiting';
                    document.getElementById('postBtn').disabled = true;
                }

                // Recent batches
                const batchList = document.getElementById('batchList');
                if (data.recent_batches && data.recent_batches.length > 0) {
                    batchList.innerHTML = data.recent_batches.map(batch => `
                        <div class="batch-item">
                            <div>
                                <span class="batch-id">BATCH ${batch.id}</span>
                                <span class="batch-range"> Â· ${batch.start_entry}â€“${batch.end_entry}</span>
                            </div>
                            <div class="batch-posted">
                                ${batch.cast_hash ? 'âœ“ POSTED' : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    batchList.innerHTML = '<div class="batch-item">NO BATCHES YET</div>';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'SYSTEM OFFLINE Â· AWAITING SIGNAL';
            }
        }

        function triggerArchive() {
            if (confirm('RUN ARCHIVE JOB?\n\nThis will fetch and process new casts.')) {
                alert('ARCHIVE TRIGGERED\n\nRUN ON SERVER:\npython archiver/scheduler.py');
            }
        }

        function triggerPost() {
            if (confirm('POST BATCH TO FARCASTER?\n\nThis action will be public.')) {
                alert('POST TRIGGERED\n\nRUN ON SERVER:\npython archiver/scheduler.py --post');
                setTimeout(loadStats, 2000);
            }
        }

        // Load on page load
        loadStats();

        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') loadStats();
            if (e.key === 'a' || e.key === 'A') triggerArchive();
            if (e.key === 'p' || e.key === 'P') {
                const btn = document.getElementById('postBtn');
                if (!btn.disabled) triggerPost();
            }
        });
    </script>
</body>
</html>
